<!DOCTYPE html>
<html lang="en">
<head>

    <link href="dist/output.css" rel="stylesheet">

</head>
<body class="max-h-96">
    <div id="dashboard" class="">
        <div id="sidebar">
            <div id="logo">
                <h1 class="text-3xl font-semibold">Dashboard</h1>
            </div>
            <div id="navbar">
                <div>Home</div>
                <div>Profile</div>
                <div>Messages</div>
                <div>History</div>
                <div>Tasks</div>
                <div>Communities</div>
            </div>
            <div id="settings">
                <div>Settings</div>
                <div>Support</div>
                <div>Privacy</div>
            </div>
        </div>
        <div id="content">
            <div id="info-segment">

                    <button>
                        <svg class="svg-icon" viewBox="0 0 20 20">

                    <img id="profile-pic" style="border-radius:50%; height:30px;" src="../src/profile.jpg">
                    <p>Shinomiya Kaguya</p>
                </div>
                <div id="greeting">
                    <img id="profile-pic" style="border-radius:50%; height:50px;" src="../src/profile.jpg">
                    <div>
                        <span class="font-semibold">Hi there,</span>
                        <br>
                        <span class="font-bold">Shinomiya Kaguya (@kaguyasama)</span>
                    </div>
                    <button class="border rounded-3xl px-10 py-2 bg-blue-500 text-white hover:bg-white hover:text-gray-700">New</button>
                    <button class="border rounded-3xl px-10 py-2 bg-blue-500 text-white hover:bg-white hover:text-gray-700">Upload</button>
                    <button class="border rounded-3xl px-10 py-2 bg-blue-500 text-white hover:bg-white hover:text-gray-700">Share</button>
                </div>
            </div>
            <div id="main">
                <div id="projects">
                    <h2 class="font-bold">Your Projects</h2>
                </div>
                <div id="announcements">
                    <h2 class="font-bold">Announcements</h2>
                </div>  
                <div id="trending">
                    <h2 class="font-bold">Trending</h2>
                </div>
            </div>
